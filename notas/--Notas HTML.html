<span></span> <!--elementos en linea por default-->

<!--Enlace absoluto, nos envia a una web externa (enlace externo)-->

<!--Enlace relativo-->
<a href=""></a> <!--me envia a una pagina dentro de mi web
    /// href va el nombre de mi pagina y dentro de > el nombre<-->
<!--agrego un archio suelto o desde una carpeta "carpeta/archivo"-->

id="contacto"
<p>texto de la section de contacto</p>

    por que traduce en el sistema de apoyo)-->

<video src=""></video>
<audio src=""></audio>
<iframe src="" frameborder="0"></iframe> <!--iframe es un estracto de la html donde esta el video/audio-->

<ul> 
<li>1</li>
<li>2</li>
</ul>
<!--Ordenadas /// Ol declara la lista y LI los itemas-->

<li>1</li>

</ol>

<!--Tablas /// TABLE declara la tabla-->
<table>
   <!--TR nos da el inicio o fin de una fila-->
   <tr>
    <!--TD inicializa las columnas-->
    <td></td>
   </tr> 
</table>

<!--Formulario-->
<form action=""></form> <!--FORMS activa el mismo, ACTION lugar donde se guardara la info del formulario (ej:forrmulario.php) 
y METOD es el metodo para enviar el formulario el mejor es POST (de forma invisible) diferente al GET-->

<!--input de nombre y clave-->
<label for="">Nombre y Apellido</label> <!--se usa "siempre" LABEL para dar a entender que rellenar con INPUT TEXT, es el texto visible//para pc o telefono-->
<input type="text" name="nombre" id="nombre" placeholder="Lucas Gordillo"> <!--INPUT TEXT, es el mas usado, debes colocar NOMBRE y ID /// se puede agregar el PLACEHOLDER que es el texto de ejemplo a completar-->
<input type="password" name="" id=""><!--INPUT PASS, oculta los caracteres con *** -->

             <option value="">Talle 38</option> <!--VALUE no se completa-->
             <option value="">Talle 39</option>
</select> 

<textarea name="" id="" cols="30" rows="10"></textarea> <!--TEXTAREA, para dejar comentarios por parte del usuario-->

<input type="checkbox" name="" id=""> <!--INPUT CHECKBOX, para tilde de check-->
